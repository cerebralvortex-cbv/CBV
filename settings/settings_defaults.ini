[FUELCALC]
isTimedRace = True ; Timed race (Changes race type by default (can be toggled in the UI as well))
timedRaceMinutes = 20 ; Timed race minutes (Default number of minutes used for a timed race)
raceLaps = 10 ; Race laps (Default number of race laps when not using a timed race)
percentOfBestLapTime = 1.07 ; Do not count slow lap (Do not count lap for fuel usage when outside of percentage lap time from best lap time (eg. 107% time))
extraLiters = 2 ; Extra liters (Liters to add after the calculation to be on the safe side)
